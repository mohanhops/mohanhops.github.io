title: "Mohan's Blog"
author: "Mohan Babu L"
description: "Explore unknown things in life to make it more alive"

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
email: "mohanchinna2@gmail.com"
github_username: "mohanhops"
linkedin_username: "lmbabu"


#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

header_pages:
  - resume.html
  - archive.html
  - bookmarks

home_post_limit: 5

# The github repo that is to be used for looking up comments
comments_repo: chadbaldwin/chadbaldwin.github.io

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
